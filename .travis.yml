language: php
php:
  #- 5.5
  - 5.4
services:
  - elasticsearch
before_install:
  - sudo apt-get update
  - sudo apt-get purge memcached couchdb redis riak
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart
  #- echo "extension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  #- echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  #- echo "zend_extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  # install and configure couchbase and elasticsearch plugin
  # Couchbase Server
  - sudo wget http://packages.couchbase.com/releases/2.2.0/couchbase-server-community_2.2.0_x86_64.deb
  - sudo dpkg -i couchbase-server-community_2.2.0_x86_64.deb
  # LibCouchbase
  - sudo wget -O/etc/apt/sources.list.d/couchbase.list http://packages.couchbase.com/ubuntu/couchbase-ubuntu1204.list
  - sudo wget -O- http://packages.couchbase.com/ubuntu/couchbase.key | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get -y install libcouchbase2-libevent libcouchbase-dev
  - sudo pecl install couchbase
  - sudo echo "extension=couchbase.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - sudo service php5-fpm restart
  - cbes-config.sh
install:
  - composer install --prefer-source --no-interaction --dev
script:
  - vendor/bin/phpunit